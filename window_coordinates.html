<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Coordinates</title>
    <style>
        body{
            background-color: black;
            /* overflow: hidden;  사용자 스크롤 못하게함 */ 
        }
        div{
            width: 250px;
            height: 250px;
            background-color: coral;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .special{
            background-color: darkmagenta;

        }
    </style>
</head>
<body> 
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class = "special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => { // event 오브젝트 전달됨. 클릭 시 event object가 {} 로 전달됨
            const rect = special.getBoundingClientRect(); 
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`); // 마우스 클릭 지점 
            console.log(`page: ${event.pageX}, ${event.pageY}`); // 브라우저 문서 기준 
           
        })
    </script>
</body>
</html>
