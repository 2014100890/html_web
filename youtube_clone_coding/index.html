<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src ="main.js" defer></script>
    <title>Youtube Mobile</title>
    <script src = "https://kit.fontawesome.com/9eb162ac0d.js" crossorigin = "anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
           <i class="fab fa-youtube"></i> 
           <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/happy.mp4"></video>
    </section>
    <div class="infoAndUpNext">
        <section class="info">
            <!-- Metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#이마트쏭</li>
                    <li>#이것이힐링</li>
                    <li>#제발광고좀</li>
                </ul>
                <div class="titleAndButtons">
                    <span class="title clamp">
                    대한민국 국민이라면 아는것이 국룰인 이 음악 이렇게 고퀄일 일이야? | 해피해피해피 이마트 | 적재와 함께하는 힐링타임 | 모두 함께 들어봅시다 | 신나신나 랫츠파리타임~~~~~~
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>      
            </div>
            <ul class="actions">
                <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
                <li><button>
                    <i class="fas fa-thumbs-down"></i><span>0</span>
                </button></li>
                <li><button>
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button></li>
                <li><button>
                    <i class="fas fa-plus"></i>
                    <span>Save</span>
                </button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i>
                    <span>Report</span>
                </button></li>
            </ul>
            <!-- Channel Description -->
            <div class="channel">
                <div class="metadata">
                    <img src="image/chunsik.jpg" alt="">
                    <div class="info">
                        <span class="name">나는춘식</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
    
        <section class="UpNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class = "img">
                        <img src="image/preview.jpeg" alt="">
                    </div>
                    <div class="infor">
                        <span class="title">바다보러갈래?</span>
                        <span class="name">도리</span>
                        <span class="view">5000views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
                <li class="item">
                    <div class = "img">
                        <img src="image/preview.jpeg" alt="">
                    </div>
                    <div class="infor">
                        <span class="title">바다보러갈래?</span>
                        <span class="name">도리</span>
                        <span class="view">5000views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
                <li class="item">
                    <div class = "img">
                    <img src="image/preview.jpeg" alt="">
                    </div>
                    <div class="infor">
                        <span class="title">바다보러갈래?</span>
                        <span class="name">도리</span>
                        <span class="view">5000views</span>
                    </div>
                    <button class="moreBtn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </li>
            </ul>
        </section>
    </div>
    
</body>
</html>
