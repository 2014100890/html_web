<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Coordinates</title>
    <style>
        body{
            background-color: black;
            /* overflow: hidden;  사용자 스크롤 못하게함 */ 
        }
        div{
            width: 250px;
            height: 250px;
            background-color: coral;
            margin-bottom: 4px;
            border-radius: 4px;
        }
        .special{
            background-color: darkmagenta;

        }
        aside{
            position : fixed; 
            top : 20px; 
            right: 20px; 

        }
    </style>
</head>
<body> 
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class = "special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
        <button class ="scroll-by">Scroll by 100px(x)</button>
        <button class ="scroll-to">Scroll to 100px(y)</button>
        <button class ="scroll-into">Scroll into special</button>
    </aside> 
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => { // event 오브젝트 전달됨. 클릭 시 event object가 {} 로 전달됨
            const rect = special.getBoundingClientRect(); 
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`); // 마우스 클릭 지점 
            console.log(`page: ${event.pageX}, ${event.pageY}`); // 브라우저 문서 기준 
           
        });

        const scroll_by = document.querySelector('.scroll-by');
        const scroll_to = document.querySelector('.scroll-to');
        const scroll_into = document.querySelector('.scroll-into');
    
        scroll_by.addEventListener('click', () => {
            // window.scrollBy(0, 100); 
            window.scrollBy({top:100, left:0, behavior:"smooth"}); 
        }); 
        scroll_to.addEventListener('click', () => {
            window.scrollTo(0, 100); 

        }); 
        scroll_into.addEventListener('click', () => {
            special.scrollIntoView(); 

        }); 

    </script>
</body>
</html>
